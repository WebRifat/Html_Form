<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" style="width:600px; margin:auto;">


        <fieldset>

            <legend>Form Information</legend> <br>
        <label for="fname">First Name:</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
        <br><br>
        <label for="Lname">Last Name:</label>
        <br>
        <input type="text" name="Lname" id="Lname" placeholder="Enter Your Last Name">
        <br><br>
        <label for="pass">Password</label><br>
        <input type="password" name="password" id="pass" placeholder="Enter Your Password">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="Email" id="email" placeholder="Enter Your Email">
        <br><br>

        Favourite Color <br />
        <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Red</label>
        
        <input type="checkbox" name="checkbox" id="check" checked> <label for="check">Green</label>
        <input type="checkbox" name="checkbox" id="checked"> <label for="checked">Blue</label>
        <br><br>

        Whats Your Favourite App <br/>

        <input type="radio" name="app" id="fb"><label for="fb">facebook</label>
        <input type="radio" name="app" id="yt"><label for="yt" >youtube</label>
        <input type="radio" name="app" id="Msg"><label for="Msg">Messanger</label>
        <br><br>
        <label for="color">Choose Color</label><br>
        <input type="color" name="color"  value="#FF0000" id="color"><br /><br />
        <label for="photo">File Choosen</label> <br />
        <input type="file" name="photo" id="photo"><br><br>
        <label for="message">Message</label> <br>
        <textarea name="textmessage" id="message" cols="30" rows="10" placeholder="Enter Your Message......"></textarea><br><br>
        <input type="submit" name="submit" value="Submit">
        <input type="submit" name="reset" value="ResetAll">

        </fieldset>




        

    </form>
    
</body>
</html>
